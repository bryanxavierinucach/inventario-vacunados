<form [formGroup]="formOption" aria-labelledby="title">
    <div class="row">
        <div class="form-group col-12 col-md-6">
            <label class="label-basic" for="input-answer">Respuesta<span class="text-danger">*</span></label>
            <input nbInput fullWidth formControlName="answer" placeholder="Ingrese respuesta" id="input-answer">
            <div *ngIf="formOption.controls['answer'].invalid && (formOption.controls['answer'].dirty ||
formOption.controls['answer'].touched)" class="text-danger">
                <div *ngIf="formOption.controls['answer'].errors.required">
                    Respuesta es obligatorio.
                </div>
            </div>
        </div>

        <div class="form-group col-12 col-md-6">
            <label class="label-basic" for="input-score">Puntaje<span class="text-danger">*</span></label>
            <input nbInput fullWidth formControlName="score" type="number" min="1"
                placeholder="Ingrese puntaje de la encuesta" id="input-score">
            <div *ngIf="formOption.controls['score'].invalid && (formOption.controls['score'].dirty ||
formOption.controls['score'].touched)" class="text-danger">
                <div *ngIf="formOption.controls['score'].errors.required">
                    Puntaje es obligatorio.
                </div>
                <div *ngIf="formOption.controls['score'].errors.min">
                    Puntaje debe ser mayor a 0
                </div>
            </div>
        </div>
    </div>
</form>
