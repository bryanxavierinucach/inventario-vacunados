<p-dataView #dv [loading]="!isLoaded" [value]="templateEmails" filterBy="name" [sortField]="sortField" [sortOrder]="sortOrder"
    layout="list">
    <ng-template pTemplate="header" class="header-data">
        <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between">
            <nb-select class="sort" placeholder="Ordenar por c贸digo" (selectedChange)="onSortChange($event)">
                <nb-option *ngFor="let item of sortOptions" [value]="item.value">{{ item.label }}</nb-option>
            </nb-select>
            <!--Buscador-->
            <div class="search">
                <nb-form-field>
                    <nb-icon nbPrefix icon="search-outline" pack="eva" class="icon-basic-900"></nb-icon>
                    <input type="text" nbInput placeholder="Buscar por c贸digo" nbTooltip="Presione enter para buscar"
                        (keydown.enter)="onSearch($event)">
                </nb-form-field>
            </div>
            <!--End buscador-->
            <!-- <p-dataViewLayoutOptions class="test"></p-dataViewLayoutOptions> -->
        </div>
    </ng-template>
    <ng-template let-item pTemplate="listItem">
        <div class="p-col-12">
            <div class="item-list-item list">
                <div class="item-list-detail">
                    <div class="p-grid row">
                        <div class="code">
                            <div class="header-title">C贸digo</div>
                            <div class="item-list-title">
                                {{item.code}}
                            </div>
                        </div>
                        <div class="description">
                            <div class="header-title">Descripci贸n</div>
                            <div class="item-list-title">
                                {{item.description}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item-list-action">
                    <div class="p-col">
                        <button type="button" nbButton nbTooltip="Ver" nbTooltipPlacement="top" size="small"
                             class="p-button p-mr-2" [routerLink]="[item.id, 'view']">
                            <nb-icon icon="eye-outline" class="icon"></nb-icon>
                        </button>
                        <button type="button" nbButton nbTooltip="Editar" nbTooltipPlacement="top" size="small"
                            status="success"  class="p-button p-mr-2" [routerLink]="[item.id, 'edit']">
                            <nb-icon icon="edit-2-outline" class="icon"></nb-icon>
                        </button>
                        <button type="button" nbButton nbTooltip="Eliminar" nbTooltipPlacement="top" size="small"
                            status="danger" (click)="onConfirmDelete(item)" class="p-button p-mr-2">
                            <nb-icon icon="trash-outline" class="icon"></nb-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataView>
<p-paginator [rows]="limitTable" [totalRecords]="totalRecords" (onPageChange)="onPaginate($event)"></p-paginator>

<p-confirmDialog #cddelete key="cddelete" [baseZIndex]="10000" [closable]="false">
    <p-footer>
        <button nbButton outline class="p-button  p-mr-2 p-mb-2 button-outline" (click)="cddelete.reject()">Cancelar
        </button>
        <button nbButton status="danger" class="p-button  p-mr-2 p-mb-2" (click)="cddelete.accept()">Eliminar
        </button>
    </p-footer>
</p-confirmDialog>
