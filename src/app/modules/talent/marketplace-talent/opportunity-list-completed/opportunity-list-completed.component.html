<div *ngIf="opportunities?.length>=0">
    <ngx-opportunity-list-status [opportunities]="opportunities" [sortOptions]="sortOptions" [sortField]="sortField"
        [sortOrder]="sortOrder" [totalRecords]="totalRecords" [limitTable]="limitTable" [status]="status" [rolTalent]="'users'"
        (onSortChange)="onSortChange($event)" (onSearch)="onSearch($event)" (onPaginate)="onPaginate($event)" [status2]="status2">
    </ngx-opportunity-list-status>
</div>
